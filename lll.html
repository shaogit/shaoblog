<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
  <div class="container">
    <div class="row" style="margin-top:20px;">
  	  <div class="col-4 align-self-center">
  	  	{% if msg %}
  	  	<div id="login_msg" class="alert alert-danger" role="alert">
  	  	{{ msg }}
  	  	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		{% endif %}
  	    <div class="card" style="margin-bottom:1rem;">
  	      <div class="card-body">
		    <form action="/login?next={{ next }}" method="post">
		    	{% csrf_token %}
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" required>
			  </div>
			  <div class="form-group">
			    <label for="password" style="display:block">Password <a style="float:right;font-size:15px" href="/">forgot password</a></label>
			    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
			  </div>
			  <button type="submit" class="btn btn-primary btn-block">Login</button>
			</form>
		  </div>
 	    </div>
 	    <div class="card">
 	      <div class="card-body">
 	        <a href="/registe">registe</a>
 	      </div>
 	    </div>
	  </div>
	</div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
